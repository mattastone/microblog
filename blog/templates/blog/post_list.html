{% extends "_layouts/base.html" %}
{% load url from future %}

{% block page_title %}Blog Posts | {% endblock %}

{% block page_content %}
<h2>Blog posts</h2>

<ul>
  {% for post in post_list %}
  <li><a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a></li>
  {% empty %}
  <li>Sorry.  No posts.  Come back later</li>
  {% endfor %}
</ul>  
{% endblock %}
